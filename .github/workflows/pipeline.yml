name: Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: cmb84scd/python-action@v1-beta.1
      with:
        poetry-version: 'latest'
        python-version: '3.12.2'
    - run: just lint

  bandit:
    runs-on: ubuntu-latest
    steps:
    - uses: cmb84scd/python-action@v0.1
    - run: just bandit

  safety:
    runs-on: ubuntu-latest
    steps:
    - uses: cmb84scd/python-action@v0.1
    - uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
