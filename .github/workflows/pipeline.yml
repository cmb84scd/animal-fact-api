name: Pipeline CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: abatilo/actions-poetry@v3
      with:
        poetry-version: '1.8.3'
    - uses: extractions/setup-just@v2
    - name: install dependencies
      run: just install
    - name: Lint with ruff
      run: just lint
    - name: safety
      run: just safety
    - name: bandit
      run: just bandit
