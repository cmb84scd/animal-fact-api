name: Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: cmb84scd/python-action@v1
    - name: setup database
      run: |
        sudo systemctl start postgresql.service
        just migrate
        sudo -u postgres psql -l
      env:
        DB_USERNAME: postgres
        DB_PASSWORD: ''
        DB_NAME: ${{ secrets.DB_NAME }}

