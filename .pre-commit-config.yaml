repos:
-   repo: local
    hooks:
    -   id: ruff
        name: ruff
        entry: just ruff
        language: system
        files: (^pyproject\.toml|\.py)$
    -   id: format
        name: format
        entry: poetry run ruff format --check
        language: system
        files: (^pyproject\.toml|\.py)$
    -   id: safety
        name: safety
        entry: poetry run safety scan
        language: system
        files: poetry.lock
    -   id: bandit
        name: bandit
        entry: poetry run bandit -r animal_fact_api -q
        language: system
        files: (^\.bandit|^animal_fact-api\/.+\.py)$
