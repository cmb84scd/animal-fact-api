repos:
-   repo: local
    hooks:
    -   id: ruff
        name: ruff
        entry: poetry run ruff check
        language: system
        files: (^pyproject\.toml|\.py)$
        exclude: ^animal_fact_api/facts/migrations
    -   id: format
        name: format
        entry: poetry run ruff format --check
        language: system
        files: (^pyproject\.toml|\.py)$
        exclude: ^animal_fact_api/facts/migrations
    -   id: safety
        name: safety
        entry: poetry run safety scan
        language: system
        files: poetry.lock
    -   id: bandit
        name: bandit
        entry: poetry run bandit -r animal_fact_api -q
        language: system
        files: (^\.bandit|^animal_fact_api/)$
